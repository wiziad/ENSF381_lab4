        //Arrow Functions and Callbacks
        let add = (number1,number2) => number1 + number2;
        console.log(add(5,9))

        let sub = (number1,number2) => number1 - number2;
        console.log(sub(5,9))

        let mulitply = (number1,number2) => number1 * number2;
        console.log(mulitply(5,9))

        let divide = (number1,number2) => {
            if (number2 == 0){
                return "Divide by Zero Error"
            }
            else {
                return number1 / number2;
            }
            
        }
        console.log(divide(5,0))

        function calculator(number1,number2,callback){
            return callback(number1,number2);
            
        }
        console.log(calculator(1,2,add))
        console.log(calculator(2,3,mulitply))


    </script>
